############ Configuration for Ollama ############
image:
  repository: ollama/ollama
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

replicaCount: 1 # Number of replicas, need storge class support of multiple read when pvc enabled and replica > 1

llm:
  models: ["phi3", "llama3"] # List of models to be pre-loaded (refer https://ollama.com/library for the supported models)

persistentVolume: # If true, use a Persistent Volume Claim, If false, use emptyDir
  enabled: true
  storageClass: "default"
  accessModes:
    - ReadWriteOnce
  size: 30Gi
  claimName: "" # set to non-empty value to use an existing PVC

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
podAnnotations: {}
podLabels: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 11434

resources:
  limits:
    cpu: 4
    memory: 4Gi
    nvidia.com/gpu: "1"
    # amd.com/gpu: "1"
  requests:
    cpu: 100m
    memory: 128Mi
    nvidia.com/gpu: "1"
    # amd.com/gpu: "1"

livenessProbe:
  failureThreshold: 3
  periodSeconds: 30
  timeoutSeconds: 15
  httpGet:
    path: /
    port: http
readinessProbe:
  failureThreshold: 3
  periodSeconds: 30
  timeoutSeconds: 15
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations:
  - key: kubernetes.azure.com/scalesetpriority
    operator: Exists

affinity: {}

############ Configuration for Ollama WebUI ############
ui:
  enabled: true
  replicaCount: 1
  type: "lobe-chat" # Supported values are "open-webui" and "lobe-chat"
  image:
    repository: lobehub/lobe-chat # or use ghcr.io/open-webui/open-webui for "open-webui"
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    type: ClusterIP
    port: 80
  nodeSelector: {}
  tolerations: {}
  affinity: {}

  ingress:
    enabled: false
    className: ""
    annotations:
      {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  persistentVolume: # If true, use a Persistent Volume Claim, If false, use emptyDir
    enabled: true
    storageClass: "default"
    accessModes:
      - ReadWriteOnce
    size: 10Gi
    claimName: "" # set to non-empty value to use an existing PVC
